<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>File(s) size</title>
</head>
<body onload="updateSize()">
    <form name="uploadForm">
    <p><input id="uploadInput" type="file" name="myFiles" onchange="updateSize()" multiple>
        selected files: <span id="fileNum">0</span>;
        total size: <span id="fileSize">0</span></p>
        <h1 id="tester"></h1>
    <p><input type="submit" value="Send file"></p>
    </form>
</body>
<script>
    function updateSize() {
        let nBytes = 0,
            oFiles = document.getElementById("uploadInput").files,
            nFiles = oFiles.length;
        
        let filename = document.getElementById("uploadinput").value;
        
        for (let nFileId = 0; nFileId < nFiles; nFileId++) {
            nBytes += oFiles[nFileId].size;
        }
        let sOutput = nBytes + " bytes";
        // multiples approximation을 위한 선택적 코드
        for (let aMultiples = ["KiB", "MiB", "GiB", "TiB", "PiB", "EiB", "ZiB", "YiB"], nMultiple = 0, nApprox = nBytes / 1024; nApprox > 1; nApprox /= 1024, nMultiple++) {
            sOutput = nApprox.toFixed(3) + " " + aMultiples[nMultiple] + " (" + nBytes + " bytes)";
        }
        // 선택적 코드의 끝
        document.getElementById("fileNum").innerHTML = nFiles;
        document.getElementById("fileSize").innerHTML = sOutput;

        // tester
        document.getElementById("tester").innerHTML = filename;
    }
</script>
</html>
